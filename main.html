<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            border: 2px solid #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        thead {
            background-color: #007bff;
            color: white;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ccc;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tbody tr:hover {
            background-color: #e2e2e2;
        }
        th {
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">Game Statistics</h2>
<table>
    <thead>
        <tr>
            <th>Player</th>
            <th>Score</th>
            <th>Games Played</th>
            <th>Win Rate (%)</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Alice</td>
            <td>1500</td>
            <td>20</td>
            <td>75</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>1200</td>
            <td>18</td>
            <td>66.67</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>1700</td>
            <td>25</td>
            <td>80</td>
        </tr>
        <tr>
            <td>David</td>
            <td>1400</td>
            <td>22</td>
            <td>72.73</td>
        </tr>
    </tbody>
</table>

</body>
</html>
